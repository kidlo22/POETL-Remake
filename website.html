<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lebronzo NBA Player Guessing Game</title>
    <link rel="stylesheet" type="text/css" href="website.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script type="module" src="index.js"></script>
</head>
<body>
    <div class ="layout">
            <header>
                <div class = "button">
                    How to play
                </div>
            </header>
            <main> 
                <div class="head">
                    <h1>NBA Player Guessing Game</h1>
                </div>
                <div class="box">
                    <input type="text" class="large-input" value="Enter NBA Player Here">
                    <button type="submit" class="submit-button">Submit</button>
                </div>
            </main>
            <div class = "data">
                <table id="myTable", style="width:50%">
                    <tr>
                        <td>NAME</td>
                        <td>TEAM</td>
                        <td>CONF</td>
                        <td>DIV</td>
                        <td>POS</td>
                        <td>HT</td>
                    </tr>
                </table>
            </div>
            <div class = "footer">
                <div class ="footer-text">
                    Thanks for playing!
                </div>
            </div>
    </div>
</body>
</html>
